<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Sign Up</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f8ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #2c7be5;
            text-decoration: none;
        }

        .logo span {
            color: #333;
            font-weight: 400;
        }

        /* Auth Card */
        .auth-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #2c7be5;
            box-shadow: 0 0 0 3px rgba(44, 123, 229, 0.15);
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #777;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            border: none;
        }

        .btn-primary {
            background-color: #2c7be5;
            color: white;
            box-shadow: 0 4px 6px rgba(44, 123, 229, 0.2);
        }

        .btn-primary:hover {
            background-color: #1a68d1;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(44, 123, 229, 0.3);
        }

        .terms-text {
            font-size: 0.85rem;
            color: #777;
            margin-top: 15px;
            line-height: 1.5;
        }

        .terms-text a {
            color: #2c7be5;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .auth-footer {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #666;
        }

        .auth-footer a {
            color: #2c7be5;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Back to home */
        .back-to-home {
            margin-top: 30px;
            text-align: center;
        }

        .back-to-home a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <a href="index.html" class="logo">Pack<span>Pal</span></a>
        </div>

        <!-- Signup Card -->
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create your PackPal Account</h1>
                <p class="auth-subtitle">Start organizing with ease</p>
            </div>

<!--            <form action="index.html">-->
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="yourname@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>

                <div class="separator">
                    <div class="separator-line"></div>
                    <div class="separator-text">or</div>
                    <div class="separator-line"></div>
                </div>

                <button type="button" class="btn btn-google">
                    <span class="google-icon"></span>
                    Continue with Google
                </button>
            </form>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Log in</a>
        </div>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
